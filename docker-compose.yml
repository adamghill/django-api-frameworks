services:
  db:
    image: postgres:16.1-alpine
    container_name: db
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=django-api-frameworks
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    networks:
      - django-api-frameworks
    volumes:
      - database_postgres:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 5s
      timeout: 5s
      retries: 5

  django-wsgi:
    container_name: django-wsgi
    build:
      context: .
      dockerfile: ./django-example/Dockerfile
    ports:
      - "8001:8000"
    environment:
      - DEBUG=False
    volumes:
      - ./django-example:/app
    command: bash ./wait_for_db.sh uv run granian --interface wsgi --loop uvloop --workers 4 --no-ws config.wsgi:application --host 0.0.0.0 --port 8000 --reload
    depends_on:
      - db
    networks:
      - django-api-frameworks
  
  django-asgi:
    container_name: django-asgi
    build:
      context: .
      dockerfile: ./django-example/Dockerfile
    ports:
      - "8002:8000"
    environment:
      - DEBUG=False
    volumes:
      - ./django-example:/app
    command: bash ./wait_for_db.sh uv run granian --interface asgi --loop uvloop --workers 4 --no-ws config.asgi:application --host 0.0.0.0 --port 8000 --reload
    depends_on:
      - db
    networks:
      - django-api-frameworks
  
  django-rsgi:
    container_name: django-rsgi
    build:
      context: .
      dockerfile: ./django-example/Dockerfile
    ports:
      - "8003:8000"
    environment:
      - DEBUG=False
    volumes:
      - ./django-example:/app
    command: bash ./wait_for_db.sh uv run granian --interface rsgi --loop uvloop --workers 4 --no-ws config.rsgi:application --host 0.0.0.0 --port 8000 --reload
