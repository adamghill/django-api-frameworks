      - "8004:8000"
    environment:
      - DEBUG=False
    volumes:
      - ./django-example:/app
    command: bash ./wait_for_db.sh uv run uvicorn config.asgi:application --host 0.0.0.0 --port 8000 --workers 4
    depends_on:
      - db
    networks:
      - django-api-frameworks
  
  django-ninja:
